<div class="row">
    <div class="col-md-6">

            <div>
                <h1>To delete a content from blog</h1>
            </div>

                <input type="text" id="idToDelete" name="idToDelete" [(ngModel)]="contentToDelete.id">
            </div> -->
            <div class="form-group">
                <select class="form-control" [(ngModel)]="contentToDelete.id">
                    <option *ngFor="let contentToDelete of allContentToDelete" [ngValue]="contentToDelete.id">
                        {{contentToDelete.title}}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>    
<div class="row">
    <div class="col-md-12">
        <button (click)="deleteAContent()" class="btn btn-primary">Delete a Content</button>
    </div>
</div>
