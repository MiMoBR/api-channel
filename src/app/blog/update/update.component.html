<div class="boxMain">
    <div class="row">
        <div class="col-md-6">
            <div class="allContents">
                <div>
                    <h2>Update on Content</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">    
            <div class="form-group">
                <select class="form-control" [(ngModel)]="contentToUpdate.id">
                    <option *ngFor="let contentToUpdate of allContentToUpdate" [ngValue]="contentToUpdate.id">
                        {{contentToUpdate.title}} 
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control"  maxlength="149"
                    [(ngModel)]="contentToUpdate.title">
            </div>
            <div class="form-group">
                <label>SubTitle</label>
                <input type="text" class="form-control"  maxlength="249"
                    [(ngModel)]="contentToUpdate.subTitle">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>url</label>
                <input type="text" class="form-control"  maxlength="249"
                    [(ngModel)]="contentToUpdate.url">
            </div>
            <div class="form-group">
                <label>Pic 1</label>
                <input type="text" class="form-control"  maxlength="249"
                    [(ngModel)]="contentToUpdate.pic1">
            </div>
        </div>
    </div>    
    <div class="row">
        <div class="col-md-12">
            <button (click)="updateAContent()" class="btn btn-primary">Update a Content</button>
        </div>
    </div>
</div>
